<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            max-width: 800px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .slider-image {
            width: 100%;
            height: auto;
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 16px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            outline: none;
            transition: background-color 0.3s;
        }
        
        .slider-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .prev-btn {
            left: 10px;
        }
        
        .next-btn {
            right: 10px;
        }
        
        .slider-indicator {
            text-align: center;
            margin-top: 10px;
        }
        
        .indicator-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #bbb;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .indicator-dot.active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-images">
        </div>
        
        <button class="slider-btn prev-btn">&#10094;</button>
        <button class="slider-btn next-btn">&#10095;</button>
        
        <div class="slider-indicator">
        </div>
    </div>

            ];
            
            
            const sliderImagesContainer = document.querySelector('.slider-images');
            const indicatorContainer = document.querySelector('.slider-indicator');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            
            let currentIndex = 0;
            
            function initSlider() {
                images.forEach((src, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = src;
                    imgElement.alt = `Slide ${index + 1}`;
                    imgElement.className = `slider-image ${index === 0 ? 'active' : ''}`;
                    sliderImagesContainer.appendChild(imgElement);
                    
                    const dot = document.createElement('span');
                    dot.className = `indicator-dot ${index === 0 ? 'active' : ''}`;
                    dot.dataset.index = index;
                    indicatorContainer.appendChild(dot);
                    dot.addEventListener('click', () => {
                        goToSlide(index);
                    });
                });
            }

            function goToSlide(index) {
                const slides = document.querySelectorAll('.slider-image');
                slides[currentIndex].classList.remove('active');
                slides[index].classList.add('active');
                const dots = document.querySelectorAll('.indicator-dot');
                dots[currentIndex].classList.remove('active');
                dots[index].classList.add('active');
                currentIndex = index;
            }
            

            function nextSlide() {
                const newIndex = (currentIndex + 1) % images.length;
                goToSlide(newIndex);
            }

            function prevSlide() {
                const newIndex = (currentIndex - 1 + images.length) % images.length;
                goToSlide(newIndex);
            }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                }
            });
            initSlider();
        });
    </script>
